

	<!DOCTYPE html>
	<html>
	<head>
		 <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script>
			var result ;

		function xyz(data)
			{	
				result = data;
				for(var i=0;i<data.length;i++)
					{
						document.getElementById("axx").innerHTML += "<tr><td>"+data[i].entry+"</td><td>"+data[i].series+" - "+data[i].reelnum+"</td><td>"+data[i].size+"</td><td>"+data[i].dia+"</td><td>"+data[i].gsm+"</td><td>"+data[i].quality+"</td><td>"+data[i].remarks+"</td></tr>";
					}
				document.getElementById("num").innerHTML += data.length;
			}

			function filter()
			{
				var y = document.getElementById("gsm").value;
				var l = 0;
				document.getElementById("axx").innerHTML = "";
				for(var i = 0; i< result.length; i++)
					{
						if(result[i].gsm == y)
							{
								document.getElementById("axx").innerHTML += "<tr><td>"+result[i].entry+"</td><td>"+result[i].series+" - "+result[i].reelnum+"</td><td>"+result[i].size+"</td><td>"+result[i].dia+"</td><td>"+result[i].gsm+"</td><td>"+result[i].quality+"</td><td>"+result[i].remarks+"</td></tr>";
								l++;
							}
					}
				document.getElementById("num").innerHTML = l;
			}


		</script>
	</head>
	<body>
		<div class="container-fluid">
			<center>
			<h1>Jai Maa Vaishno Paper Mart</h1>
				<hr>
				<h4 >Total No of Reels :<small id="num"></small> </h4>
				<select id="gsm">
		<option value="35">35</option>
			<option value="40">40</option>
			<option value="45">45</option>
			<option value="50">50</option>
			<option value="55">55</option>
			<option value="60">60</option>
			<option value="65">65</option>
			<option value="70">70</option>
			<option value="75">75</option>
			<option value="80">80</option>
			<option value="85">85</option>
			<option value="90">90</option>
			<option value="95">95</option>
			<option value="100">100</option>
		</select>
		
		<button onclick="filter()">Filter</button>
		<table  class="table" style="width:70%">
		<tr>
			<th>Number</th>
			<th>Reel No.</th>
			<th>Size</th>
			<th>Dia</th>
			<th>Gsm</th>
			<th>Quality</th>
			<th>Remarks</th>
			</tr>

		</table>
				<table id="axx" class="table" style="width:70%">
				
				</table>
			</center>
		</div>

		
	<script src="https://script.google.com/macros/s/AKfycby9KsLo1kSK22sF1n5UcuaDWni-Bege0eDo7z_LO2WUej_DVcpj/exec?gsm=80&prefix=xyz"></script>



	</body>
	</html>
